{% extends 'login/base.html' %}
{% block content %}
<form class="form-horizontal"  method="post">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail" placeholder="이메일">
    </div>
  </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
  </div>
  <div class="form-group" style="padding-left:5vw">
    <div class="col-sm-offset-2 col-sm-10 ">
      <button type="submit" class="btn btn-default" name="button">로그인</button>
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal"name="button">회원가입</button>
    <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title text-center" id="myModalLabel">SIGN UP</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" action="index.html" method="post">
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail" placeholder="이메일">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-3 control-label">패스워드</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" placeholder="*******">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPasswordCheck" class="col-sm-3 control-label">패스워드 확인</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPasswordCheck" placeholder="*******">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputname" class="col-sm-3 control-label">이름</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputname" placeholder="이름">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            </div>
          </div>
        </div></div>
    </div>
  </div>
</form>
{% endblock%}
